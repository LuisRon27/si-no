<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S칤 o no?</title>

    <style>
        /* Estilos CSS */
        body,
        html {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
        }

        .app-container {
            text-align: center;
            color: #f8f8f2;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.3s ease, background-color 0.3s ease, color 0.3s ease;
            background-color: transparent;
            color: #282a36;
            outline: none;
            position: relative;
            overflow: hidden;
        }

        #yesBtn {
            background-color: #50fa7b;
            color: #1d1f21;
            font-weight: bold;

        }

        #noBtn {
            background-color: #ff5555;
            color: #f8f8f2;
            font-weight: bold;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background-color: rgba(255, 255, 255, 0.1);
            transition: width 0.3s ease, height 0.3s ease;
            border-radius: 50%;
            z-index: 0;
            transform: translate(-50%, -50%);
        }

        .btn:hover::before {
            width: 0;
            height: 0;
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .message {
            margin-top: 20px;
            color: #9c45ee;
            font-size: 20px;
        }

        h1 {
            color: #1d1f21;
            font-weight: bold;
        }

        #confetti-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            opacity: 0.7;
        }

        .circle {
            border-radius: 50%;
            width: 8px;
            height: 8px;
        }

        .rectangle {
            width: 10px;
            height: 5px;
        }

        .strip {
            width: 1px;
            height: 15px;
        }
    </style>
</head>

<body>

    <div class="app-container">


        <h1>쯈uieres ser Mi Novia?</h1>
        <div style="display: flex; justify-content: center; align-items: center;">
            <img src="https://stickerly.pstatic.net/sticker_pack/zqMJh12lWL2VLh9r4eUNg/PJP3Z0/15/c169ab65-5332-4198-beff-fc00de9e6bd8.png"
                alt="" width="30%">
            <button id="yesBtn" class="btn btn-success">S칤</button>
            <button id="noBtn" class="btn btn-danger">No</button>
        </div>
        <div id="message" class="message"></div>
        <div id="confetti-container"></div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            const message = document.getElementById('message');

            noBtn.addEventListener('mouseenter', () => {
                // Calcula m치ximos para x e y teniendo en cuenta el tama침o del bot칩n
                const maxX = window.innerWidth - noBtn.offsetWidth;
                const maxY = window.innerHeight - noBtn.offsetHeight;

                // Genera una posici칩n aleatoria dentro de los l칤mites de la ventana
                const x = Math.random() * maxX;
                const y = Math.random() * maxY;

                noBtn.style.position = 'fixed'; // Usa posicionamiento fijo para facilitar el movimiento
                noBtn.style.left = `${x}px`;
                noBtn.style.top = `${y}px`;
            });

            yesBtn.addEventListener('click', () => {
                message.textContent = 'Sabia que ibas a decir que s칤 游뱘, Te Amo 仇벒잺';
                createConfetti(); // Llama a la funci칩n de confeti cuando se hace clic en "S칤"
            });
        });

        function createConfetti() {
            const confettiCount = 600; // M치s confeti para un efecto m치s lleno
            const confettiContainer = document.getElementById('confetti-container');
            const shapes = ['circle', 'rectangle', 'strip']; // Diferentes formas

            for (let i = 0; i < confettiCount; i++) {
                const confettiPiece = document.createElement('div');
                const shape = shapes[Math.floor(Math.random() * shapes.length)];
                confettiPiece.classList.add('confetti-piece', shape);
                confettiContainer.appendChild(confettiPiece);

                confettiPiece.style.left = `${Math.random() * 100}%`;
                confettiPiece.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`; // Colores m치s brillantes
                const animation = confettiPiece.animate([
                    { transform: 'translateY(0px) rotate(0deg)', opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 20}px) rotate(${Math.random() * 360}deg)`, opacity: 0 }
                ], {
                    duration: Math.random() * 3000 + 3000,
                    easing: 'ease-out',
                    iterations: 1
                });
                animation.onfinish = () => confettiPiece.remove();
            }
        }
    </script>

</body>

</html>
